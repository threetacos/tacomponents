name: Packaging

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Publish NuGet
        uses: brandedoutcast/publish-nuget@v2.5.5
        with:
          PROJECT_FILE_PATH: '*/ThreeTacos.Tacomponents/*.csproj'
          NUGET_KEY: ${{ secrets.NUGET_KEY }}
